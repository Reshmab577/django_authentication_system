<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Sign Up</h1>
    <form  method="post">
        {% csrf_token %}
        <label for="">Username</label>
        <input type="text" id="username" name="username" placeholder="create a username (only letters and numbers)" required><br>
        <label for="">First Name</label>
        <input type="text" id="firstname" name="firstname" placeholder="Enter Your First Name" required><br>
        <label for="">Second Name</label>
        <input type="text" id="secondname" name="secondname" placeholder="Enter Your Second Name" required><br>
        <label for="">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter Your Email Address" required><br>
        <label for="">Password</label>
        <input type="password" id="pass1" name="pass1" placeholder="create a password" required><br>
        <label for="">Confirm Password</label>
        <input type="password" id="pass2" name="pass2" placeholder="Confirm your Password" required><br>
       
        <button type="submit">Sign Up</button>
    </form>
</body>
</html>
